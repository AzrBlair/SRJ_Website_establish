<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="css/search_result.css">
</head>
<body>
    <header>
        <div class="title">
            <strong>SRJ, Inc.</strong>
        </div>
        <nav class="function_button">
            <a href="home.html">Home</a>
            <a href="category.html">Category</a>
            <a href="login.html" id="login-icon">Login</a>
        </nav>
    </header>
    <div class="container">
        <!-- Left section: Make and Model dropdowns -->
        <div class="left-section">
            <h2>Machine Make</h2>
            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <input type="text" id="makeDropdown" placeholder="Select Make" autocomplete="off">
                    <button class="dropdown-button" onclick="toggleSuggestions('makeSuggestions', makeDropdown)">&#9662;</button>
                </div>
                <div id="makeSuggestions" class="suggestions"></div>
            </div>
        
            <h2>Machine Model</h2>
            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <input type="text" id="modelDropdown" placeholder="Select Model" autocomplete="off">
                    <button class="dropdown-button" onclick="toggleSuggestions('modelSuggestions', modelDropdown)">&#9662;</button>
                </div>
                <div id="modelSuggestions" class="suggestions"></div>
            </div>
        </div>
        
        <!-- Right section: Display sizes -->
        <div class="right-section">
            <h2>Size</h2>
            <div id="sizeList" class="size-list"></div>
        </div>
    </div>

    <script src="js/search_result.js"></script>
</body>
</html>
