<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Page</title>
    <link rel="stylesheet" href="css/result_item.css">
</head>
<body>
    <!-- Dynamic Back Link -->
    <a id="back-to-search" href="#" class="back-link">Back to Search Results</a>
    
    <h1 id="company-name">SRJ, Inc. - <span id="dynamic-make">Loading...</span></h1>
    
    <div class="main-content">
        <!-- Sidebar: List of sizes -->
        <div class="sidebar">
            <h2>Other Sizes</h2>
            <ul id="size-list">
                <!-- Dynamically populated size list -->
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Main Product Section -->
        <div class="product-section">
            <!-- Product Images Section -->
            <div class="product-images-container">
                <div id="product-images" class="product-images">
                    <!-- Dynamically loaded images will be placed here -->
                </div>
                <!-- Dots for navigation -->
                <div id="dots" class="dots">
                    <!-- Dynamically generated dots -->
                </div>
            </div>
            
            <!-- Product Details -->
            <div class="product-details">
                <h2 class="product-title">
                    <span id="dynamic-model">Model Loading...</span> - 
                    <span id="dynamic-size">Size Loading...</span>
                </h2>

                <!-- Inventory Status Grid -->
                <div class="inventory-status">
                    <h2 class="inventory-title">Inventory Status</h2>
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>IL</th>
                                <th>GA</th>
                                <th>TX</th>
                                <th>CA</th>
                                <th>Water</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="short-description" id="dynamic-description">Short description is loading...</p>
                <button id="addQuoteButton">Add to Quote</button>
            </div>
        </div>
    </div>

    <!-- More Details -->
    <div class="more-details">
        <h2>Detailed Product Description</h2>
        <p id="dynamic-details">
            Detailed product description is loading...
        </p>
    </div>
    
    <script src="js/result_item.js"></script>
</body>
</html>
